name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Hugo
        uses: actions/cache@v3
        with:
          path: ${{ runner.tool_cache }}/hugo
          key: ${{ runner.os }}-hugo-${{ env.HUGO_VERSION }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Install Hugo CLI
        run: |
          if [ ! -d "${{ runner.tool_cache }}/hugo/${{ env.HUGO_VERSION }}" ]; then
            wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_extended_${{ env.HUGO_VERSION }}_linux-amd64.deb \
            && sudo dpkg -i ${{ runner.temp }}/hugo.deb \
            && mkdir -p ${{ runner.tool_cache }}/hugo/${{ env.HUGO_VERSION }} \
            && mv /usr/local/bin/hugo ${{ runner.tool_cache }}/hugo/${{ env.HUGO_VERSION }}/
          fi
        env:
          HUGO_VERSION: ${{ env.HUGO_VERSION }}

      - name: Add Hugo to PATH
        run: echo "${{ runner.tool_cache }}/hugo/${{ env.HUGO_VERSION }}" >> $GITHUB_PATH

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'  # Use your required Node.js version

      - name: Install Node.js dependencies
        run: npm ci

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        working-directory: ./my-custom-site
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./my-custom-site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
