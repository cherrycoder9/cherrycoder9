<!-- src/_includes/controls.html -->
<!-- CSS 스타일은 별도 파일에서 클래스 기반으로 적용해야 함 -->
<!-- 각 버튼의 실제 기능(클릭 시 동작)은 별도의 JavaScript 코드로 구현해야 함 -->

<!-- 맨 위로 가기 버튼 -->
<button id="scroll-top-btn" type="button" title="Scroll to top (Shift + ↑)" class="control-button scroll-top">
  <span>▲ <kbd>Shift</kbd> + <kbd>↑</kbd></span>
</button>

<!-- 테마 & 설정 버튼 그룹 -->
<div class="control-group theme-settings-group">
  <button id="theme-toggle-btn" type="button" title="Toggle theme (Shift + T)" class="control-button theme-toggle">
    <span class="theme-icon"></span> <kbd>Shift</kbd> + <kbd>T</kbd>
  </button>

  <button id="settings-btn" type="button" title="Open settings (Shift + S)" class="control-button settings-open">
    <span>⚙️ <kbd>Shift</kbd> + <kbd>S</kbd></span>
  </button>
</div> <!-- /control-group -->

<!-- 맨 아래로 가기 버튼 -->
<button id="scroll-bottom-btn" type="button" title="Scroll to bottom (Shift + ↓)" class="control-button scroll-bottom">
  <span>▼ <kbd>Shift</kbd> + <kbd>↓</kbd></span>
</button>
